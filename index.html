<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <dialog id="manage-players-dialog">
    <div class="dialog-wrapper">
      <header>
        <h2>Manage players</h2>
        <button id="create-player-button">New player</button>
        <button id="manage-players-close-button">&#10006;</button>
      </header>
      <section class="manage-player-cards">

        <article class="manage-player-card">
          <header>
            <h3>Player</h3>
            <div class="order-buttons">
              <button>
                <img src="./res/arrow-left-thick.svg" alt="left arrow">
              </button>
              <button>
                <img src="./res/arrow-right-thick.svg" alt="right arrow">
              </button>
            </div>
          </header>
          <div class="score">
            <p for="">Player Score:</label>
            <p for="">0</label>
          </div>
          <div class="form-control">
            <label for="grid-size">Name:</label>
            <input id="grid-size" type="number">
          </div>
          <div class="form-control">
            <label for="grid-size">Symbol:</label>
            <input id="grid-size" type="number">
          </div>
          <div class="form-control">
            <label for="grid-size">Color:</label>
            <input id="grid-size" type="number">
          </div>
          <div class="manage-buttons">
            <button class="delete-button">Delete</button>
            <button class="save-button">Save</button>
          </div>
        </article>
      </section>
      <button id="done-button">Done</button>
    </div>
  </dialog>
  <div class="grid-container">
    <header></header>
    <main>
      <section class="players">
        <!-- players info here -->
        <h2>Players</h2>
        <ol class="player-cards">
          <li class="player-card">
            <p class="player">Name</p>
            <p class="player-score">Score</p>
          </li>
          <li class="player-card">
            <p class="player">Name</p>
            <p class="player-score">Score</p>
          </li>
        </ol>

        <button id="manage-players">Manage players</button>
      </section>
      <section class="game-container">
        <h2 id="game-status">Start a new game</h2>
        <!-- game grid here -->
        <div id="game" class="game">
        </div>
      </section>
      <section class="settings">
        <h2>Settings</h2>
        <div class="inputs">
          <div class="form-control">
            <label for="grid-size">Grid size:</label>
            <input id="grid-size" type="number">
          </div>
          <div class="form-control">
            <label for="grid-size">Winning row size:</label>
            <input id="win-condition" type="number">
          </div>
        </div>
        <button id="default">Default</button>
        <button id="start-game">Start game</button>
      </section>
    </main>
  </div>
  <script src="./main.js"></script>
</body>
</html>
